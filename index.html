<!DOCTYPE html>
<html>
	<head>
		<title>Salmon Cookies</title>
        <style>
            fieldset > * {
                display: block;
            }

            table {
                border: 1px solid gray;
                padding: 5px;
                empty-cells: show;
            }
            td {
                border: 1px solid gray;
                padding: 5px;
                empty-cells: show;
            }
        </style>
	</head>
	<body>
        <h1>Cookies</h1>
    <!-- use an event handler in app.js and update the dom with the input-->
        <form id="addStore" action="#">
            <fieldset>
                <label for="name">new store name</label>
                <input id = "name" type="text"></input>
                
                <label for="minHourlyCust">minimum hourly customers</label>
                <input id = "minHourlyCust" type="number" step="any"></input>
                
                <label for="maxHourlyCust">maximum hourly customers</label>
                <input id = "maxHourlyCust" type="number" step="any"></input>

                <label for="avgCookiesPerCust">average cookies per customer</label>
                <input id = "avgCookiesPerCust" type="number" step="any"></input>         
            </fieldset>

            <fieldset>
                <input type="submit" value="Add to Table"></input>
            </fieldset>
        </form>
        
        <div id = "container"></div>
        <table id = 'cookies'></table>

        <script src="./js/app.js"></script>
	</body>
</html>
